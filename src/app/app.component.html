<app-header (choiceSelected)="onNavigate($event)"></app-header>
<div class="conatiner">
    <div class="row">
        <div class="col-md-12">
            <app-recipe *ngIf="choiceSelected === 'recipe'"></app-recipe>

       </div>
    </div>
</div>
